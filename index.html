<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo certo!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            padding: 2rem;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .icon-wrapper {
            margin-bottom: 1.5rem;
        }
        .icon-svg {
            width: 120px;
            height: 120px;
        }
        .texto {
            font-size: 1.25rem;
            color: #2c3e50;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        .btn-continuar {
            display: inline-block;
            background: #25D366;
            color: white !important;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            letter-spacing: 0.5px;
        }
        .btn-continuar:hover {
            background: #20bd5a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ãcone joinha centralizado (like/curtir) -->
        <div class="icon-wrapper">
            <svg class="icon-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="sombra" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="2" dy="3" stdDeviation="1" flood-color="rgba(0,0,0,0.2)"/>
                    </filter>
                </defs>
                <!-- Joinha centralizado com sombra -->
                <g transform="translate(50, 50) scale(2.2) translate(-12.5, -8)" filter="url(#sombra)">
                    <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.41C7.22 7.79 7 8.28 7 8.79V19c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z" 
                          fill="#25D366"/>
                </g>
            </svg>
        </div>

        <p class="texto">Tudo Certo, Clique em Continuar...</p>

        <a href="https://wa.me/5588921821794?text=Ol%C3%A1%2C%20tenho%20interesse%20e%20quero%20saber%20mais%21" 
           class="btn-continuar" 
           id="btnContinuar"
           target="_blank"
           rel="noopener noreferrer">CONTINUAR</a>
    </div>

    <!-- Facebook Pixel -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '884790417739322');

        // Dispara PageView do Facebook APENAS ao clicar em CONTINUAR (antes do redirect)
        document.getElementById('btnContinuar').addEventListener('click', function(e) {
            e.preventDefault();
            fbq('track', 'PageView');
            setTimeout(function() {
                window.location.href = 'https://wa.me/558896947109?text=Ol%C3%A1%2C%20tenho%20interesse%20e%20quero%20saber%20mais%21';
            }, 250);
        });
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=884790417739322&ev=PageView&noscript=1" alt="">
    </noscript>
</body>
</html>
